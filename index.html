<!DOCTYPE html>
<html>

<head>
	<title>My Test PROJECT</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">

	<style>
		.delete_ico {
			position: absolute;
			top: 15px;
			right: 20px;

		}
		.delete_ico:hover {
			color: 990000;
			cursor: pointer;
		}
	</style>
</head>

<body>
<br /><br />
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>TODO Project</h3>
		</div><br /><br />
	</div><!-- end of row -->
	<div class="row">
		<div class="col-md-4">
			<div class="card" style="width: 100%; min-height: 400px;">
				<div class="card-body" id="todo_list">
					<h5 class="card-title">TODO:</h5>
					<hr color="blue">
					<ul class="list-group" data-id="todo">
						<li draggable="true" id="first_item" class="list-group-item dnd_hand">Cras justo odio</li>
						<li draggable="true" id="second_item" class="list-group-item dnd_hand">Cras justo odio</li>
						<li draggable="true" id="third_item" class="list-group-item dnd_hand">Cras justo odio</li>
					</ul>
					<br />
				</div>
			</div>
		</div><!-- end of col-md-6 -->
		<div class="col-md-4">
			<div class="card" style="width: 100%;min-height: 400px;">
				<div class="card-body" id="progress_list">
					<h5 class="card-title">In Progress:</h5>
					<hr color="orange">
					<ul class="list-group" data-id="progress">
					</ul>
					<br />
				</div>
			</div>
		</div><!-- end of col-md-6 -->
		<div class="col-md-4">
			<div class="card" style="width: 100%;min-height: 400px;">
				<div class="card-body" id="done_list">
					<h5 class="card-title">Done:</h5>
					<hr color="green">
					<ul class="list-group" data-id="done">
					</ul>
					<br />
				</div>
			</div>
		</div><!-- end of col-md-6 -->
	</div> <!-- end of row -->
</div>


<script>
    const todoList = document.getElementById('todo_list');
    const inProgressList = document.getElementById('progress_list');
    const doneList = document.getElementById('done_list');

    const dragEnter = (e) => {
        console.log('This is ENTER: ', e);
        e.preventDefault();
        //return null;
    }
    const dragOver = (e) => {//2 allowdrop
        e.preventDefault();
        //return null;
    }
    const drop = (e) => {
        e.preventDefault();
        var data = e.dataTransfer.getData('item');
        e.target.appendChild(document.getElementById(data));
        //return null;
    }
    const dragStart = (e) => {//1 drag
        //const el = e.target.parentNode.parentNode;
        const el = e.target;
        console.log('Parent: ', el.id);
        e.dataTransfer.setData('item', el.id);
    }

    todoList.addEventListener("dragover", dragOver);
    inProgressList.addEventListener("dragover", dragOver);
    doneList.addEventListener("dragover", dragOver);

    todoList.addEventListener("dragenter", dragEnter);
    inProgressList.addEventListener("dragenter", dragEnter);
    doneList.addEventListener("dragenter", dragEnter);

    todoList.addEventListener("drop", drop);
    inProgressList.addEventListener("drop", drop);
    doneList.addEventListener("drop", drop);

    const dragableElements = document.querySelectorAll('.dnd_hand');

    for(const item of dragableElements) {
        console.log(item);
        item.addEventListener("dragstart", dragStart);
    }


</script>
</body>

</html>
